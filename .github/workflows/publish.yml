name: publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
#    paths:
#      - Dockerfile
#      - requirements.txt
#      - app/**
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/timeboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          SHORT_SHA=${GITHUB_SHA::7}
          REF=${GITHUB_REF_NAME}
          {
            echo "tags<<EOF"
            echo "${IMAGE}:latest"
            echo "${IMAGE}:${SHORT_SHA}"
            echo "${IMAGE}:${REF}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: OCI labels
        id: labels
        run: |
          {
            echo "labels<<EOF"
            echo "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}"
            echo "org.opencontainers.image.revision=${GITHUB_SHA}"
            echo "org.opencontainers.image.created=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.labels.outputs.labels }}
