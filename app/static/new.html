<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>New Task</title>
<link rel="stylesheet" href="/static/styles.css"/>
<script defer src="/static/header.js"></script>
</head><body>
<header id="header"></header>
<div class="container">
  <form class="card grid two" id="taskForm">
    <label>Name</label>
    <input name="name" required/>

    <label>Type</label>
    <input name="type" placeholder="e.g. maintenance"/>

    <label>Subtype</label>
    <input name="subtype" placeholder="e.g. HVAC"/>

    <label>URL</label>
    <input name="url" placeholder="http://..."/>

    <label>Tags</label>
    <input name="tags" placeholder="comma,separated,tags"/>

    <label>Recurrence</label>
    <select id="modeSel" name="recurrence_mode">
      <option value="none">One-time</option>
      <option value="after">After completion</option>
      <option value="cron">Cron schedule</option>
      <option value="set">Explicit set of times</option>
    </select>

    <div id="modeNone" style="grid-column:1/-1;display:grid;grid-template-columns: 1fr 1fr;gap:8px">
      <label>Due at</label>
      <input name="due" placeholder="YYYY-MM-DD HH:MM"/>
    </div>

    <div id="modeAfter" style="grid-column:1/-1;display:none;grid-template-columns: 1fr 1fr;gap:8px">
      <label>Interval</label>
      <input name="interval" type="number" min="1" value="1"/>
      <label>Unit</label>
      <select name="unit">
        <option value="minutes">minutes</option>
        <option value="hours">hours</option>
        <option value="days" selected>days</option>
        <option value="weeks">weeks</option>
      </select>
    </div>

    <div id="modeCron" style="grid-column:1/-1;display:none;grid-template-columns: 1fr 1fr;gap:8px">
      <label>Cron</label>
      <input name="cron" placeholder="0 9 * * MON-FRI"/>
      <label>Time zone</label>
      <input id="cronTz" name="tz" placeholder="e.g. UTC"/>
    </div>

    <div id="modeSet" style="grid-column:1/-1;display:none;grid-template-columns: 1fr;gap:8px">
      <label>Times (one per line, ISO or YYYY-MM-DD HH:MM)</label>
      <textarea name="times" rows="5" placeholder="2025-10-01 09:00&#10;2025-10-15 09:00"></textarea>
    </div>

    <div style="grid-column:1/-1">
      <label>Description</label>
      <textarea name="description" rows="3"></textarea>
    </div>
    <div style="grid-column:1/-1;display:flex;gap:8px;justify-content:flex-end">
      <button class="btn" type="reset">Reset</button>
      <button class="btn primary" type="submit">Create</button>
    </div>
    <div id="msg" style="grid-column:1/-1;color:#9aa3b2"></div>
  </form>
</div>
<div class="footer" id="footer"></div>
<script src="/static/new.js"></script>
<script src="/static/footer.js"></script>
</body></html>
