<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>About Â· Timeboard</title>
<link rel="stylesheet" href="/static/styles.css"/>
<script defer src="/static/header.js"></script>
</head><body>
<header id="header"></header>
<div class="container">
  <div class="card">
    <h2>About</h2>
    <p id="summary"></p>
    <h3>Changes</h3>
    <ul id="versions"></ul>
  </div>
</div>
<div class="footer" id="footer"></div>
<script>
async function loadVersion(){
  try{
    const r = await fetch('/assets/version.json');
    const v = await r.json();
    document.getElementById('summary').textContent = v.summary || '';
    const ul = document.getElementById('versions');
    ul.innerHTML = (v.changes||[]).map(c=>'<li>'+c+'</li>').join('');
  }catch(e){}
}
loadVersion();
</script>
<script src="/static/footer.js"></script>
</body></html>
