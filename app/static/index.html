<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Timeboard</title>
<link rel="stylesheet" href="/static/styles.css"/>
<script defer src="/static/header.js"></script>
</head><body>
<header id="header"></header>
<div class="container">
  <div class="toolbar">
    <input id="search" placeholder="Search name:foo type:bar tag:baz"/>
    <a class="btn primary" href="/new">New Task</a>
  </div>
  <div class="card">
    <div class="grid two">
      <div><input id="search" placeholder="Filter. Example: tag:home type:maintenance"/></div>
      <div style="text-align:right"><a class="btn" href="/new">Create task</a></div>
    </div>
    <div style="overflow:auto;margin-top:12px">
      <table>
        <thead><tr><th>Name</th><th>Type</th><th>Tags</th><th>Next due</th><th>Time left</th><th>Actions</th></tr></thead>
        <tbody id="taskBody"></tbody>
      </table>
    </div>
  </div>
  <div id="footer"></div>
</div>
<script src="/static/app.js"></script>
<script src="/static/footer.js"></script>
</body></html>
