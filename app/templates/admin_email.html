{% extends "base.html" %}
{% block content %}
<h1>Admin: Email</h1>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if success %}
<div class="alert alert-success">{{ success }}</div>
{% endif %}

<form method="post" action="/admin/email">
  <div class="card card-body">
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" name="enabled" id="enabled" {% if email_cfg.enabled %}checked{% endif %}>
      <label class="form-check-label" for="enabled">Enable SMTP email</label>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">SMTP host</label>
        <input class="form-control" name="smtp_host" value="{{ email_cfg.smtp_host }}">
      </div>
      <div class="col-md-3 mb-2">
        <label class="form-label">SMTP port</label>
        <input class="form-control" type="number" name="smtp_port" value="{{ email_cfg.smtp_port }}">
      </div>
      <div class="col-md-3 mb-2">
        <div class="form-check form-switch mt-4">
          <input class="form-check-input" type="checkbox" name="use_tls" id="use_tls" {% if email_cfg.use_tls %}checked{% endif %}>
          <label class="form-check-label" for="use_tls">Use STARTTLS</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">SMTP username</label>
        <input class="form-control" name="smtp_username" value="{{ email_cfg.smtp_username }}">
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">SMTP password</label>
        <input class="form-control" type="password" name="smtp_password" value="" placeholder="Leave blank to keep existing">
        <div class="form-text">Leave blank to keep existing. Check below to clear.</div>
        <div class="form-check mt-1">
          <input class="form-check-input" type="checkbox" name="clear_smtp_password" id="clear_smtp_password">
          <label class="form-check-label" for="clear_smtp_password">Clear stored SMTP password</label>
        </div>
      </div>
    </div>

    <div class="mb-2">
      <label class="form-label">From address</label>
      <input class="form-control" name="smtp_from" value="{{ email_cfg.smtp_from }}" placeholder="no-reply@example.com">
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">Overdue reminder interval (minutes)</label>
        <input class="form-control" type="number" name="reminder_interval_minutes" value="{{ email_cfg.reminder_interval_minutes }}">
        <div class="form-text">Set to 0 to disable reminders.</div>
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">Password reset token lifetime (minutes)</label>
        <input class="form-control" type="number" name="reset_token_minutes" value="{{ email_cfg.reset_token_minutes }}">
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="/dashboard">Back</a>
    </div>
  </div>
</form>

{% endblock %}
