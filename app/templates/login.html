{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h1 class="h4 mb-3">Login</h1>
    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login" class="card card-body">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
    <p class="text-muted mt-3 small">If this is the first run, the initial admin password is printed in the container logs.</p>
  </div>
</div>
{% endblock %}
