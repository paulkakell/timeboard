app:
  name: "Timeboard"
  timezone: "America/Denver"   # Used for display and interpreting date/time inputs
  host: "0.0.0.0"
  port: 8888
  base_url: ""                 # If served behind a reverse proxy, e.g. https://example.com

security:
  session_secret: "CHANGE_ME_SESSION_SECRET"  # Used to sign UI session cookies
  jwt_secret: "CHANGE_ME_JWT_SECRET"          # Used to sign API JWT tokens

database:
  path: "/data/timeboard.db"     # SQLite database file

purge:
  default_days: 15                # Default purge window for archived tasks (per-user override exists)
  interval_minutes: 60            # How often to purge archived tasks

email:
  # Email settings are stored in the database and managed from the Admin UI.
  # These values are only used to SEED the database on first run (or when the
  # database is missing the corresponding keys).
  enabled: false
  smtp_host: ""                   # e.g. smtp.gmail.com
  smtp_port: 587
  smtp_username: ""
  smtp_password: ""
  smtp_from: "timeboard@localhost"
  use_tls: true
  reminder_interval_minutes: 60    # Set to 0 to disable reminders
  reset_token_minutes: 60          # Password reset link TTL

logging:
  # Logging settings are stored in the database and managed from the Admin UI.
  # These values are only used to SEED the database on first run.
  level: "INFO"
